

<!Doctype html> <!--it indicates to the browser that we are using newer version of html -->
<html>
  <head>
    <meta  name ="author" content = "a">  <!-- describes details of the web page such as page description, keywords, copyrights, search engines uses these meta data 
              texts for searching the web page. Primarily the meta names are keywords and description to determone where page has
              to be ranked in search result -->
    <meta name = "description" content ="b" >
    <meta name = "keywords" content = "c" >
    <meta name= "copyright" content ="d">
    <title>
      Basics of html
    </title>
  </head>
  <body>
    <pre> <!-- Pre tag is used for predefined text structure. Whatever we will write there it will be used like that -->
      Soup : New England claim
      Salad : Beefast
      Entree : some test
    </pre>
    <hr> <!--- displays horizontal line -->
    copyright is &#169 <!-- special characers -->
    <hr>
    registered trademark symbol &#174
    <hr>
    Trademark symbol &#8482
    <!-- Lists -->
    <ol >
      <li> </li>
    </ol>
    <form>
      <input type ="text", name = "" />
      <input type = "checkbox", name = "" />
      <input type = "radio", name =""/>
    </form>

  </body>
</html>
